<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    <!--CSS Linking-->
    <link rel="stylesheet" href="css/newrecipe.css">
    <title>Koujina | Tunisian recipes made with love</title>
</head>



<body>
    <!--Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand navbar-brand-text" href="#">Koujina</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ">
                    <a class="nav-link" href="recipes.html">Browse <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="newrecipe.html">Add a recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Sign In</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control search-in mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn search-btn btn-outline-success  my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--End of Navbar Section-->

    <div class="container main-newrec">
        <!-- Styling the form -->
        <h4 class="form-header ">Let's go ahead and add a new yummy recipe:</h4>
        <form id="new-recipe-form" class="form-horizontal my-form">
            <div class="form-group">
                <label class="control-label col-sm-4" for="recipe-name">Recipe Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="recipe-name" placeholder="Enter Recipe Name"
                        name="Recipe Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="recipe-desc">Recipe Description:</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="recipe-desc" placeholder="Enter Recipe Description"
                        name="Recipe Desc"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="exampleFormControlSelect1">Meal Type</label>
                <select class="form-control col-5 col-sm-5" id="recipe-meal-type">
                    <option>Appetizers</option>
                    <option>Breakfast & Brunch</option>
                    <option>Lunch / Dinner</option>
                    <option>Desserts</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="recipe-name">Preparation time:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="recipe-prep-time"
                        placeholder="Enter Preparation time in mins" name="Recipe Preparation time">
                </div>
            </div>
         

            <div class="form-group">
                <label class="control-label col-sm-4" for="recipe-name">Cooking Time:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="recipe-cook-time"
                        placeholder="Enter Cooking Time in mins" name="Recipe Cook time">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="recipe-name">Photo url:</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="recipe-photo-url" placeholder="Enter Photo url"
                        name="Recipe Photo Url">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default sub-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End of Body Section-->

    <!-- Footer Section-->

    <!-- End of Footer Section-->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
